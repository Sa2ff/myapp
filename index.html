<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Management System - Login</title>
    <style>
        body {
            background-image: url('login.jpg'); /* Adjust the path as necessary */
            background-size: cover;
            background-position: center;
            color: white; /* Change text color for better visibility */
            height: 100vh; /* Full viewport height */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            margin: 0; /* Remove default margin */
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
            text-align: center; /* Center text inside the container */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }

        button {
            width: 100%; /* Make button fill the width of the container */
            padding: 10px;
            background-color: peru;
            color: white; /* Button text color */
        }

        p {
            margin-top: 10px;
        }

        a {
            color: #00ffcc; /* Link color for better visibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Restaurant Management System</h1>
        <h2>Login Here</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
